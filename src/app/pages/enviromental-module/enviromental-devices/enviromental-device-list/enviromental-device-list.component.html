<div *ngIf="role == 'admin' || role == 'root'" class="upper-buttons">
    <button (click)="startOTA()" class="link-button primary ota">OTA</button>
    <a href="/dash/ambiental/dispositivos/crear" class="link-button">Crear</a>
</div>

<section class="list-container">
    <app-general-list class="list-component" [listElements]="listElements" [listActions]="actions" [confirmationPopup]="confirmationPopup" (confirmedRemoveId)="removeEnviromentalDevice($event)"></app-general-list>
</section>
