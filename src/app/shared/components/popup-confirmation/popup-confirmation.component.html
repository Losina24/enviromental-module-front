<div class="popup-confirmation-container">
    <div class="popup-confirmation">
        <h3>{{ title }}</h3>
        <p>{{ description }}</p>

        <div class="popup-confirmation-buttons">
            <button (click)="accept()" class="primary">Aceptar</button>
            <button (click)="decline()" class="link-button cancel">Cancelar</button>
        </div>
    </div>
</div>
